<!DOCTYPE html>
<html>
  <head>
    <title>LCA Model Ionic Liquids</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/stylesheets/styles2.css">
    <script type="text/javascript" src="static/jquery.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
  </head>
  
  <body>
    <div id="map">

      <var id="buttonGHG" >Run GHG Model</var>
      <var id="buttonConsWater" >Run Consumption Water Model</var>
      <var id="buttonWithWater" >Run Withdrawal Water Model</var>

      <button class="accordion">Common Parameters</button>
      <div id = 'common_params' class="panel">
  <form><span class="tooltip-wrap">time horizon = <span class="tooltip-content">[y] GHG lifetime for assessment</span></span>
          <select id="myVals" onchange="lifetimeSelect()">
                <option value="100">100</option>
                <option value="20">20</option>
          </select></form>
          <form><span class="tooltip-wrap">facility electricity<span class="tooltip-content">[region] of electricity production</span></span>
            <select id="myList" onchange="electricitySelect()">
                <option value="US">US</option>
                <option value="NG">NG</option>
                <option value="NGCC">NGCC</option>
                <option value="NG">Coal</option>
                <option value="Lignin">Lignin</option>
                <option value="Renewables">Renewables</option>
                <option value="WECC">WECC</option>
                <option value="MRO">MRO</option>
                <option value="SPP">SPP</option>
                <option value="TRE">TRE</option>
                <option value="SERC">SERC</option>
                <option value="RFC">RFC</option>
                <option value="NPCC">NPCC</option>
                <option value="FRCC">FRCC</option>
            </select></form></div><br/>


      <button class="accordion">Waterwash Process</button>
      <div id = 'waterwash_params' class="panel">
        <div class="buttonSuperPro" id="SuperProWaterwash">Use SuperPro Values</div></div><br/>


      <button class="accordion">iHG-Current Process</button>
      <div id = 'iHG-Current_params' class="panel">
        <div class="buttonSuperPro" id="SuperProCurrent">Use SuperPro Values</div></div><br/>


      <button class="accordion">iHG-Projected Process</button>
      <div id = 'iHG-Projected_params' class="panel">
        <div class="buttonSuperPro" id="SuperProProject">Use SuperPro Values</div></div><br/>


      <div id="chart"></div>
      
  </div>
    <script type="text/javascript" src="static/RUN_model.js"></script>
  </body>
</html>
