<!DOCTYPE html>
<html>
  <head>
    <title>LCA Model Ionic Liquids</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/stylesheets/styles2.css">
    <script type="text/javascript" src="static/jquery.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
  </head>

  <body>
    <div id="map">

<!-- <input id="file" type="file" /> -->

      <var id="buttonGHG" >Run GHG Model</var>
      <var id="buttonConsWater" >Run Consumption Water Model</var>
      <var id="buttonWithWater" >Run Withdrawal Water Model</var>

      <button class="accordion">Common Parameters</button>
      <div id = 'common_params' class="panel">
    <form><span class="tooltip-wrap"><strong>GWP time horizon [years] = </strong></span>
          <select id="myVals" onchange="lifetimeSelect()">
                <option value="100">100</option>
                <option value="20">20</option>
          </select></form>
    <form><span class="tooltip-wrap"><strong>biorefinary electricity source [region] </strong></span>
            <select id="myList" onchange="electricitySelect()">
                <option value="US">US</option>
                <option value="NG">NG</option>
                <option value="NGCC">NGCC</option>
                <option value="NG">Coal</option>
                <option value="Lignin">Lignin</option>
                <option value="Renewables">Renewables</option>
                <option value="WECC">WECC Mix</option>
                <option value="MRO">MRO Mix</option>
                <option value="SPP">SPP Mix</option>
                <option value="TRE">TRE Mix</option>
                <option value="SERC">SERC Mix</option>
                <option value="RFC">RFC Mix</option>
                <option value="NPCC">NPCC Mix</option>
                <option value="FRCC">FRCC Mix</option>
            </select></form>
    <form><span class="tooltip-wrap"><strong>feedstock = </strong></span>
          <select id="myFeedstock" onchange="feedstockSelect()">
                <option value="corn_stover">Corn Stover</option>
                <option value="sorghum">Sorghum</option>
          </select></form>
    <form><span class="tooltip-wrap"><strong>ionic liquid = </strong></span>
          <select id="myILs" onchange="ionicLiquidSelect()">
                <option value="chlys">[Ch][Lys]</option>
          </select></form></div><br/>


      <button class="accordion">Waterwash Process</button>
      <div id = 'waterwash_params' class="panel">
        <div class="buttonSuperPro" id="SuperPro_waterwash">Use SuperPro Values</div>
      <form><span class="tooltip-wrap"><strong>acid selection = </strong></span>
          <select id="waterwash_acid" onchange="acidSelect('waterwash_acid')">
                <option value="h2so4">H2SO4</option>
                <option value="hcl">HCl</option>
          </select></form></div><br/>


      <button class="accordion">iHG-Current Process</button>
      <div id = 'iHG-Current_params' class="panel">
        <div class="buttonSuperPro" id="SuperPro_iHG-Current">Use SuperPro Values</div>
      <form><span class="tooltip-wrap"><strong>acid selection = </strong></span>
          <select id="iHG-Current_acid" onchange="acidSelect('iHG-Current_acid')">
                <option value="hcl">HCl</option>
                <option value="h2so4">H2SO4</option>
          </select></form></div><br/>


      <button class="accordion">iHG-Projected Process</button>
      <div id = 'iHG-Projected_params' class="panel">
        <div class="buttonSuperPro" id="SuperPro_iHG-Projected">Use SuperPro Values</div>
      <form><span class="tooltip-wrap"><strong>acid selection = </strong></span>
          <select id="iHG-Projected_acid" onchange="acidSelect('iHG-Projected_acid')">
                <option value="hcl">HCl</option>
                <option value="h2so4">H2SO4</option>
          </select></form></div><br/>


      <div id="chart"></div>
      
  </div>
    <script type="text/javascript" src="static/RUN_model.js"></script>
  </body>
</html>
